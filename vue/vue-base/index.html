    <meta charset="UTF-8">

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div v-if="isSure">111</div>
        <div v-else>222</div> -->

        <!-- <div v-show="isSure">111</div>
        <div>222</div> -->

        <!-- <div class="item" v-for="item in list">
            {{item}}
        </div> -->

        <!-- <div class="item" v-for="item in people">

        <!-- v-html可加html标签 -->
        <!-- <div class="msg">
            <span>{{message}}</span><br/>
            <span v-text="message"></span><br/>

        <div class="count">
            <p>{{count}}</p>
            <button v-on:click="add">+</button>
            <button @click="reduce">-</button>
        </div>
        
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world!',
                newMessage: '<h2>Hello Vue!</h2>',
                isSure: true,
                list: ['a', 'b', 'c'],
                people: [
                    {name: 'a', age: 18},
                    {name: 'b', age: 18}
                ],
                count: 0
            },
            methods: {
                add() {
                    // console.log('add')
                    this.count++
                },
                reduce() {
                    // console.log('reduce')
                    this.count--
                }
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() { // 挂载之前
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            }
        })
    </script>
</body>
