<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(per, index) in person" :key="index">{{per}}</li>
        </ul>

        <button onclick="add()">添加</button>
    </div>
    
    <script>
        var outData = {
            person: ['a', 'b', 'c']
        }

        let app = new Vue({
            el: '#app',
            data: outData
        })

        function add() {
            // this.count++
            Vue.set(app.person, 2, 'd')
        }



    </script>
</body>
</html>
