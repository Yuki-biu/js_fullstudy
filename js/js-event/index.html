    <script>
        // 用stopPropagation阻止冒泡和捕获事件
        let app = document.getElementById('app')
        let title = document.getElementById('title')
        app.addEventListener(
            'click',
            (event) => {
                console.log('app')
            },
            false
        )
        title.addEventListener(
            'click',
            (event) => {
                console.log('title')
                event.stopPropagation()
            },
            false
        )

        // stopImmediatePropagation 还能阻止自己注册的其他事件
    </script>
    
</body>
