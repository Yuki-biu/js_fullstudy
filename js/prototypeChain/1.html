<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 构造函数实例化出来的对象能够通过__proto__找到原型中的属性
        // function Person() {

        // }
        // var person = new Person()

        Grand.prototype.lastName = 'Wu'
        function Grand() {}
        var grand = new Grand()

        Father.prototype = grand
        function Father() {
            this.name = 'b'
            this.fortune = {
                card1: 'visa'
            }
        }
        var father = new Father()

        Son.prototype = father
        function Son() {
            this.hobbit = 'reading'
        }
        var son = new Son()

        // console.log(son.fortune)
        son.fortune.card2 = 'master'
        console.log(son)

    </script>



</body>
</html>
